<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Note</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <h1>دفترچه یادداشت</h1>
            <div class="row">
                <div class="six columns">
                    <h2>یادداشت های من</h2>
                    <div id="note-list"></div>
                </div>
                <div class="six columns">
                    <label for="note" id="label">یادداشت جدید:</label>
                    <form action="#" id="form">
                        <label for="note"></label>
                        <textarea class="u-full-width" id="note"></textarea>
                        <input type="submit" value="ذخیره یادداشت" class="button u-full-width button-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
</body>

</html>
